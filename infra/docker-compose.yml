version: '3.8'

services:
  db:
    image: postgres:15
    container_name: devtrain_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: devtrainuser
      POSTGRES_PASSWORD: devtrainpass
      POSTGRES_DB: devtraindb
    ports:
      - "5432:5432"  # Expose locally for debugging if needed
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ../backend
    container_name: devtrain_backend
    restart: unless-stopped
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://devtrainuser:devtrainpass@db:5432/devtraindb
      - JWT_SECRET=supersecretjwtkey
    ports:
      - "8000:8000"  # FastAPI default port
    volumes:
      - ../backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ../frontend
    container_name: devtrain_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ../frontend:/app
    command: npm run dev
    depends_on:
      - backend

volumes:
  pgdata:
